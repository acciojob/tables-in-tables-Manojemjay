<!DOCTYPE html>

    <title>Table</title>

  </head>
  <body>
    <table border="3" style="width: 100%; height: 100%">
      <td>
        
        <table border="1" style="width: 100%; vertical-align: middle;">

      </td>

            </tr>
        </table>
        <br><br>
        
      </th>
      <tr>
        <td>
          <table border="1" style="width: 100%; height: 100%">
            <br>

              <tr>

              </tr>

        </td>
        
        <td>
          <table border="1" style="width: 100%; height: 100%">
            <br>
            <th>Nested Table 4</th>
              <tr>
